name: images

on:
  push:
    branches:
      - 'main'
      - 'fix/**'
      - 'feature/**'
    tags:
      - 'v*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      - name: Set RELEASE_VERSION
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Set IMAGE_TAG
        run: echo "IMAGE_TAG=$(echo $RELEASE_VERSION | sed 's,/,-,g')" >> $GITHUB_ENV
      - name: Versions
        run: |
          echo GITHUB_REF: "$GITHUB_REF"
          echo RELEASE_VERSION: "$RELEASE_VERSION"
          echo IMAGE_TAG: "$IMAGE_TAG"
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push - scipy-notebook
        uses: docker/build-push-action@v2
        with:
          context: ./python/
          push: true
          tags: ${{ secrets.DOCKERHUB_PREFIX }}/scipy-notebook:${{ env.IMAGE_TAG }}
      -
        name: Build and push - r-notebook
        uses: docker/build-push-action@v2
        with:
          context: ./r/
          push: true
          tags: ${{ secrets.DOCKERHUB_PREFIX }}/r-notebook:${{ env.IMAGE_TAG }}
